<div class="login-page">
  <div class="container">
    <div class="login-wrapper shadow">
      <div class="login_form p-2">
        <h1 class="text-left text-uppercase">user login form</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity" class="btn btn-primary">Upload</label>
            <input type="file" class="form-control" hidden />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
          <div>
            <p class="text-capitalize">
              if you don't have account!
              <span
                class="badge badge-success text-light mt-4"
                routerLink="signup"
              >
                Login
              </span>
            </p>
          </div>
        </form>
      </div>
      <!--  -->
      <div class="login-image p-2">
        <img
          src="../../../../assets/img/fruits-vegetables-15528773.jpg"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
